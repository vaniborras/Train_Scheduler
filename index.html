<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--Bootstrap--> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.js"></script>

</head>
<body>

     <!-- Employee Tracker -->
     <div class="container">

            <!-- Jumbotron -->
            <div class="jumbotron" style="background-color: black; color: white">
              <h1 class="text-center">Anytime is Train Time</h1>
              <h3 class="text-center">Departures and Arrivals</h3>
            </div>
            <div class="row">

                    <div class="col-lg-12">
            
                    <!-- Current Train schedule-->
                      <div class="panel panel-primary">
                        <div class="panel-heading">
                          <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                        </div>
                        <div class="panel-body">
                          <table class="table table-hover" id='train-table'>
                            <thead>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrivals</th>
                                <th>Minutes Away</th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                          </table>
                        </div>
                      </div>
            
                      <!-- Add Employee  -->
                      <div class="panel panel-primary">
                        <div class="panel-heading">
                          <h3 class="panel-title"><strong>Add Train</strong></h3>
                        </div>
                        <div class="panel-body">
            
                          <!-- Entry Form -->
                          <form>
                            <div class="form-group">
                              <label for="employee-name-input">Train Name</label>
                              <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group">
                              <label for="role-input">Destination</label>
                              <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group">
                              <label for="start-input">First Train Time (HH:mm - militaty time)</label>
                              <input class="form-control" id="first-train-time-input" type="text">
                            </div>
                            <div class="form-group">
                              <label for="rate-input">Frequency</label>
                              <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                          </form>
            
                        </div>
            
                      </div>
            
                    </div>
            
                  </div>
            
                </div>

<script type="text/javascript" src="assets/logic.js"></script>                
                
</body>
</html>
